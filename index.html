<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Data</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="main-page">
        <div class="title-intro">
            <h1>Exercise <span>Data</span> App</h1>
            <img class="dumbell-image" alt="dumbell" src="image\dumbbell_PNG102662.png">
        </div>
        <div class="exercise-details-container">
            <div class="exercise-intro-info">
                <p>Welcome to the Exercise Data App, which includes a list of exercises targeting major muscle groups.<br></p>
                <p>Select muscle group for list of exercises</p>
            </div>
            <div class="exercise-details-select">
                <select id="muscle-group-list" title="Select Muscle Group">
                    <option value="">Muscle Group</option>
                </select>                
                <button id="search-button">SEARCH</button>
            </div>
            <div class="exercise-results-container">
                <div id="exercise-results">
                <!---Data will be displayed in here-->
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
